{% load static %}

<script src="https://cdn.maptiler.com/maptiler-sdk-js/latest/maptiler-sdk.umd.min.js"></script>
<link href="https://cdn.maptiler.com/maptiler-sdk-js/latest/maptiler-sdk.css" rel="stylesheet"/>


<style>
    #map {
        position: absolute;
        top: 0;
        bottom: 0;
        border-radius: 25px;
        width: 100%;
        height: 100%;
    }

    .tree-marker-default {
        background: url('{% static 'tree_icon/0-0.png' %}') no-repeat;
        background-size: 23px 23px;
        cursor: pointer;
        margin: -12px 0;
        width: 23px;
        height: 23px;
    }

    .organization-marker-default {
        background: url('{% static 'category/0.png' %}') no-repeat;
        background-size: cover;
        cursor: pointer;
        margin: -25px 0;
        width: 40px;
        height: 40px;
    }

    .organization-marker-default p {
        font-size: 11px;
        border: none;
        background: none;
        width: 164px;
        line-height: 12px;
        text-align: center;
        margin: 40px -65px;
    }


</style>

<div id="map"></div>

<script src="{% static 'assets/js/map.js' %}"></script>
